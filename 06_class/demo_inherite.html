<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <div id="debug"></div>
    <script>
        class objMusicBox{
            Box(){
                this.color="golden"
            }
        }

        function Box() {
            this.color = "golden";
        }
        
        function MusicBox() {
            this.play = function () {
                return "Music";
            }
        }

        
        MusicBox.prototype = new Box();//golden
        let objMusicBox = new MusicBox();//Music
        

        debug.innerText = objMusicBox.color + ", " +
            objMusicBox.play();//golden,Music

    </script>
</body>
</html>
